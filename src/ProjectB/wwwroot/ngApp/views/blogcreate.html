<div id="blogcreate">

    <fieldset>
        <form ng-submit="controller.saveBlog()">
            <div class="form-group">



                <!-- Include Quill stylesheet -->
                <link href="https://cdn.quilljs.com/1.2.0/quill.snow.css" rel="stylesheet">

                <!-- Create the editor container -->
                <div id="editor">
                    <p>Hello World!</p>
                </div>

                <!-- Include the Quill library -->
                <script src="https://cdn.quilljs.com/1.2.0/quill.js"></script>
                <script src="https://cdn.quilljs.com/1.2.0/quill.min.js"></script>
                <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/3.1.1/jquery.min.js"></script>-->

                <!-- Initialize Quill editor -->
                <script>
                    var toolbarOptions = [
  ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
  ['blockquote', 'code-block'],

  [{ 'header': 1 }, { 'header': 2 }],               // custom button values
  [{ 'list': 'ordered' }, { 'list': 'bullet' }],
  [{ 'script': 'sub' }, { 'script': 'super' }],      // superscript/subscript
  [{ 'indent': '-1' }, { 'indent': '+1' }],          // outdent/indent
  [{ 'direction': 'rtl' }],                         // text direction

  [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
  [{ 'header': [1, 2, 3, 4, 5, 6, false] }],

  [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
  [{ 'font': [] }],
  [{ 'align': [] }],

  ['clean']                                         // remove formatting button
                    ];

                    var editor = new Quill('#editor', {
                        modules: {
                            toolbar: toolbarOptions
                        },
                        theme: 'snow'
                    });
                </script>

            </div>

            <!--Image/Video Link-->

            <button type="submit" class="btn btn-info ">Submit</button>
            <button class="btn btn-default" ng-click="controller.goBack()">Cancel</button>
        </form>
    </fieldset>

</div>
